run:
  timeout: 5m
  go: "1.22"

linters-settings:
  gocritic:
    enabled-tags:
    - performance
  lll:
    line-length: 200
  misspell:
    locale: US

linters:
  disable-all: true
  enable:
    - durationcheck
    - exportloopref
    - errcheck
    - errorlint
    - exhaustive
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - goimports
    - gosimple
    - govet
    - gosec
    - ineffassign
    - makezero
    - misspell
    - nilerr
    - revive
    - staticcheck
    - stylecheck
    - typecheck
    - unused
    - whitespace
  # Run with --fast=false for more extensive checks (enables all linters)
  fast: true

issues:
  max-issues-per-linter: 0
  max-same-issues: 0

severity:
  default-severity: error
