version: "2"
run:
  go: "1.25"
linters:
  default: none
  enable:
    - durationcheck
    - errcheck
    - errorlint
    - exhaustive
    - goconst
    - gocritic
    - gocyclo
    - gosec
    - govet
    - ineffassign
    - makezero
    - misspell
    - nilerr
    - revive
    - staticcheck
    - unused
    - whitespace
  settings:
    gocritic:
      enabled-tags:
        - performance
    lll:
      line-length: 200
    staticcheck:
      checks:
        - all
        - "-QF1008" # disables 'Omit embedded fields from selector expression.'
    misspell:
      locale: US
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
severity:
  default: error
formatters:
  enable:
    - gofmt
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
