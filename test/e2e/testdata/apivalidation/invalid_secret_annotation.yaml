apiVersion: secret-sync.x-k8s.io/v1alpha1
kind: SecretSync
metadata:
  name: test-secret-sync
  annotations:
    e2e.test-name: "annotation key too long"
    e2e.test-expected-errors: "spec.secretObject.annotations: Invalid value: \"object\": Annotations keys must not exceed 317 characters (254 for prefix+separator, 63 for name), annotation values must not exceed 256 kB."
spec:
  serviceAccountName: default
  secretProviderClassName: e2e-providerspc
  secretObject:
    type: "Opaque"
    data:
      - sourcePath: foo
        targetKey: bar
    annotations:
      : "that's a pretty long key if I've ever seen one"