# Default values for secrets-store-sync-controller.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
controllerName: secrets-store-sync-controller

tokenRequestAudience: 
  - audience:  # e.g. api://TokenAudienceExample

logVerbosity: 5 

validatingAdmissionPolicies:
  applyPolicies: true
  allowedSecretTypes:
    - "Opaque"
    - "kubernetes.io/basic-auth"
    - "bootstrap.kubernetes.io/token"
    - "kubernetes.io/dockerconfigjson"
    - "kubernetes.io/dockercfg"
    - "kubernetes.io/ssh-auth"
    - "kubernetes.io/tls"

image:
  repository: registry.k8s.io/secrets-store-sync/controller # e.g. my-registry.example.com/my-repo
  pullPolicy: IfNotPresent
  tag: v0.0.2

securityContext:
  # Default values, can be overridden or extended
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL

resources:
  limits:
    cpu: 500m
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 64Mi

podAnnotations:
  kubectl.kubernetes.io/default-container: manager

podLabels: 
  control-plane: controller-manager
  secrets-store.io/system: "true"
  app: secrets-store-sync-controller

nodeSelector:

tolerations: 
- operator: Exists

affinity:

metricsPort: 8085

