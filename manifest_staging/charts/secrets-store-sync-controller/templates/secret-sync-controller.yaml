apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app.kuberentes.io/instance: controller-manager
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: secrets-store-sync-controller
    app.kubernetes.io/name: serviceaccount
    app.kubernetes.io/part-of: secrets-store-sync-controller
    secrets-store.io/system: "true"
  name: "secrets-store-sync-controller-manager"
  namespace: {{ .Values.namespace }}
  annotations:
    
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: secrets-store-sync-controller-manager-role
rules:
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - create
  - patch
- apiGroups:
  - ""
  resources:
  - serviceaccounts/token
  verbs:
  - create
- apiGroups:
  - secrets-store.csi.x-k8s.io
  resources:
  - secretproviderclasses
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - secret-sync.x-k8s.io
  resources:
  - secretsyncs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - secret-sync.x-k8s.io
  resources:
  - secretsyncs/status
  verbs:
  - get
  - patch
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: secrets-store-sync-controller
    app.kubernetes.io/instance: manager-rolebinding
    
    app.kubernetes.io/name: clusterrolebinding
    app.kubernetes.io/part-of: secrets-store-sync-controller
    secrets-store.io/system: "true"
  name: secrets-store-sync-controller-manager-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: secrets-store-sync-controller-manager-role
subjects:
  {{- include "secrets-store-sync-controller.subjects" . | nindent 2 }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: secrets-store-sync-controller-manager
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/component: manager
    app.kubernetes.io/created-by: secrets-store-sync-controller
    control-plane: controller-manager
    app.kubernetes.io/name: deployment
    app.kubernetes.io/part-of: secrets-store-sync-controller
    app.kubernetes.io/instance: controller-manager
    secrets-store.io/system: "true"
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
      secrets-store.io/system: "true"
  replicas: 1
  template:
    metadata:
      annotations: 
        {{- toYaml .Values.podAnnotations | nindent 8 }}
      labels:
        {{- toYaml .Values.podLabels | nindent 8 }}
    spec:
      nodeSelector:
        kubernetes.io/os: linux
{{- if .Values.nodeSelector }}
{{- toYaml .Values.nodeSelector | nindent 8 }}
{{- end }}
      tolerations:
        {{- toYaml .Values.tolerations | nindent 8 }}
      affinity:
        {{- toYaml .Values.affinity | nindent 8 }}
      containers:
      {{- if and .Values.providerContainer (gt (len .Values.providerContainer) 0) }}
      {{- toYaml .Values.providerContainer | nindent 6 }}
      {{- end }}
      - name: manager
        image: {{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args:
        - --provider-volume=/provider
        - --token-request-audience={{ include "secrets-store-sync-controller.listToString" . }}
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=:{{ .Values.metricsPort }}
        - --leader-elect
        env:
          - name: SYNC_CONTROLLER_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: SYNC_CONTROLLER_POD_UID
            valueFrom:
              fieldRef:
                fieldPath: metadata.uid
          - name: SYNC_CONTROLLER_POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        ports:
        - name: metrics
          containerPort: {{ .Values.metricsPort }}
          protocol: TCP
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        command:
        - /secrets-store-sync-controller
{{- with .Values.resources }}
        resources:
{{ toYaml . | indent 10 }}
{{- end }}
        volumeMounts:
        - mountPath: "/provider"
          name: providervol
      serviceAccountName: "secrets-store-sync-controller-manager"
      terminationGracePeriodSeconds: 10
      volumes:
      - name: providervol
        hostPath:
          path: "/var/run/secrets-store-sync-providers"
          type: DirectoryOrCreate
